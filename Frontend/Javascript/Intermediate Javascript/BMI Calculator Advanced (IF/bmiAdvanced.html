<!-- 

BMI Calculator Advanced (IF/ELSE)

Previously, we've created a function that is able to calculate the BMI. 
But once we get a result, we will want to tell the user what the number means.

Write a function that outputs (returns) a different message depending on the BMI.

BMI <18.5, the output should be: "Your BMI is <bmi>, so you are underweight."

BMI 18.5-24.9, the output should be "Your BMI is <bmi>, so you have a normal weight."

BMI >24.9, the output should be "Your BMI is <bmi>, so you are overweight."


The message MUST be returned as an output from your function. 
You should NOT NEED to use alert, prompt or console.log in this challenge.

IMPORTANT the message wording has to match precisely for the code to pass the validation. 
Including punctuation and capitalisation. 

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./bmiAdvanced.css" />
    <script src="./bmiAdvanced.js" defer></script>
  </head>
  <body>
    <div class="outerContainer">
      <div class="container">
        <h2 class="title">Body Mass Index calculator</h2>
        <div class="inputContainer">
          <form action="" method="get" class="bmiForm">
            <div>
              <div>
                <label for="bodyWeight" id="bW" class="text">Weight (kg)</label>
                <input
                  type="text"
                  name="bodyWeight"
                  id="bodyWeight"
                  placeholder="75"
                />
              </div>
              <div>
                <label id="bH" class="text"> Height (cm) </label>
                <input name="bodyHeight" id="bodyHeight" placeholder="1.8" />
              </div>
            </div>
            <button class="calculate" id="calculate" disabled>
              Calculate!
            </button>
          </form>
        </div>
        <div class="resultsContainer">
          <p class="textResult">Your body mass index result</p>
        </div>
      </div>
    </div>
  </body>
</html>
